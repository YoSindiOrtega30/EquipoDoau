<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <div class="container bg-back-50 ">        
        <!-- boton de la navegación principal
        <a class="nav-link text-white" href="#" tabindex="-1" aria-disabled="true">Ingresar</a>
        -->
        <a 
        class="btn btn-outline-success border-pill"
        data-toggle="modal"
        data-target="#contenido-modal"
        >Ingresar</a>
        <!-- modal Content-->
        <div class="modal fade" id="contenido-modal" tabindex="-1" data-backdrop="estatic">
            <div class="modal-dialog modal-dialog-scrollable modal-sm">
                <div class="modal-content">
                    <div class="modal-body">  
                        <button class="close btn-danger" data-dismiss="modal">
                            <span>&times;</span >
                        </button>
                        <h5 class="modal-title text-center">Ingresar a mi cuenta</h5> 
                        <div class="row my-2 px-4 py-2">
                            <button  type="button" class="btn-block btn-lg text-white border-0" style="background-color: #3b5998;font-size: 13px;"><strong>Continuar con Facebook</strong></button>
                        </div>                           
                        <hr class="mb-0">
                        <p class="text-center text-muted " style="font-size: 10px;">O ingresar con tu email</p>
                        <form action="" class="col-12">
                            <input type="email" class="form-control"placeholder="Email"> 
                            <input type="password" class="form-control"placeholder="Contraseña">
                            
                            <div class="ml-2 mr-1 py-2 custom-control-sm custom-control-inline" style="font-size: 13px;">
                                <div class="col-4">
                                    <input type="checkbox" class="custom-control-input" id="Remember" />
                                    <label for="Remember" class="custom-control-label text-muted"><small>Recordarme</small></label>
                                </div>                                
                                <a href="/forgot?lite=true" data-auto="user_login_password_forgot" class="custom-control"><small>Olvidé mi contraseña</small></a>
                            </div>                   
                            <button  type="button" class="btn-block btn-lg bg-danger text-white border-danger" style="font-size: 16px;"><strong>Ingresar</strong></button>                              
                        </form>
                        <div class="text-center my-2 px-4 py-2" style="font-size: 12px;">
                            <span>¿Todavía no tienes una cuenta? </span>
                            <a href="/signup?lite=true&amp;go=https%3A%2F%2Fdomicilios.com%2F" data-auto="user_login_register">Regístrate</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!--JQuery-->
    <script src="./js/jquery-3.5.1.min.js"></script>
    <!--Popper-->
    <script src="./js/popper.min.js"></script>
    <!--Bootstrap-->
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
